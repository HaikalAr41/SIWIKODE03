<div class="container">
  <div class="header">
  <a href="registrasi_rekreasi.html"><u>Registrasi Wisata Rekreasi</u></a>
</div>
  <div class="kanan">
  <a href="home.html" >Home > </a>
  <a href="registrasi_rekreasi.html" >Registrasi > </a>
  <a >Registrasi Wisata Kuliner</a>

  <br><br>    
<form>
  <fieldset>
    <legend>Form Registrasi Rekreasi Rekreasi</legend>
    <div class="form-group row">
      <label for="text" class="col-5 col-form-label">Nama Tempat Wisata</label> 
      <div class="col-7">
        <input id="text" name="text" placeholder="Masukkan nama tempat" type="text" class="form-control" required="required">
      </div>
    </div>
    <div class="form-group row">
      <label for="select" class="col-5 col-form-label">Jenis Wisata</label> 
      <div class="col-7">
        <select id="select" name="select" class="custom-select" required="required">
          <option value="kedai">Kedai Kopi</option>
          <option value="rumah">Rumah Makan</option>
          <option value="restoran">Restoran</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="textarea" class="col-5 col-form-label">Deskripsi Wisata</label> 
      <div class="col-7">
        <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control" required="required"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="text1" class="col-5 col-form-label">Kontak Person</label> 
      <div class="col-7">
        <input id="text1" name="text1" placeholder="Nama kontak" type="text" class="form-control" required="required">
      </div>
    </div>
    <div class="form-group row">
      <label for="text2" class="col-5 col-form-label">No.Hp/Telepon</label> 
      <div class="col-7">
        <input id="text2" name="text2" placeholder="No.Handphne" type="text" class="form-control" required="required">
      </div>
    </div>
    <div class="form-group row">
      <label for="text3" class="col-5 col-form-label">Email</label> 
      <div class="col-7">
        <input id="text3" name="text3" placeholder="Email" type="email" class="form-control" required="required">
      </div>
    </div>
    <div class="form-group row">
      <label for="text4" class="col-5 col-form-label">Alamat Web</label> 
      <div class="col-7">
        <input id="text4" name="text4" type="url" class="form-control" required="required">
      </div>
    </div>
    <div class="form-group row">
      <label for="text5" class="col-5 col-form-label">Alamat Lengkap</label> 
      <div class="col-7">
        <input id="text5" name="text5" placeholder="Alamat tempat" type="text" class="form-control" required="required">
      </div>
    </div>
    <div class="form-group row">
      <label for="text6" class="col-5 col-form-label">Lotitude/Longitude</label> 
      <div class="col-7">
        <input id="text6" name="text6" type="text" class="form-control" required="required">
      </div>
    </div> 
    <div class="form-group row">
      <div class="offset-5 col-7">
        <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
        <button name="submit" type="submit" class="btn btn-primary">Batal</button>
      </div>
    </div>
  </fieldset>
</form>
